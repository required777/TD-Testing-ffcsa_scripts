<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulfillment Trends</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            stroke: #000;
            stroke-width: 1px;
        }
        .axis-label {
            font: 12px sans-serif;
        }
        .legend rect {
            stroke: #000;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <script>
        async function fetchFulfillmentData() {
            const response = await fetch('https://raw.githubusercontent.com/jdeck88/ffcsa_scripts/main/localline/data/fulfillment_kpi.json');
            const data = await response.json();
            return data.weeks;
        }

        fetchFulfillmentData().then(function(data) {
            // Set the dimensions and margins of the graph
            const margin = {top: 20, right: 160, bottom: 60, left: 60},
                  width = 1200 - margin.left - margin.right,
                  height = 600 - margin.top - margin.bottom;

            // Append the SVG object to the body of the page
            const svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Parse the data to get the totals for each fulfillmentName and dateRange
            const parsedData = [];
            data.forEach(week => {
                week.data.forEach(d => {
                    parsedData.push({
                        dateRange: week.dateRange,
                        fulfillmentName: d.fulfillmentName,
                        total: d.total
                    });
                });
            });

            // Get unique date ranges and fulfillment names
            const dateRanges = [...new Set(parsedData.map(d => d.dateRange))];
            const fulfillmentNames = [...new Set(parsedData.map(d => d.fulfillmentName))];

            // Set the x scale for date ranges
            const x0 = d3.scaleBand()
                .domain(dateRanges)
                .range([0, width])
                .padding(0.1);

            // Set the x scale for fulfillment names within each date range
            const x1 = d3.scaleBand()
                .domain(fulfillmentNames)
                .range([0, x0.bandwidth()])
                .padding(0.05);

            // Set the y scale
            const y = d3.scaleLinear()
                .domain([0, d3.max(parsedData, d => d.total)])
                .nice()
                .range([height, 0]);

            // Set the color scale
            const color = d3.scaleOrdinal(d3.schemeCategory10)
                .domain(fulfillmentNames);

            // Add the x axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x0))
              .append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", 40)
                .style("text-anchor", "middle")
                .text("Date Range");

            // Add the y axis
            svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(y))
              .append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", -50)
                .style("text-anchor", "middle")
                .text("Total");

            // Add the bars
            svg.selectAll(".dateRange")
                .data(parsedData)
              .enter().append("g")
                .attr("class", "dateRange")
                .attr("transform", d => `translate(${x0(d.dateRange)},0)`)
              .selectAll(".bar")
                .data(d => fulfillmentNames.map(name => ({dateRange: d.dateRange, fulfillmentName: name, total: d.total})))
              .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x1(d.fulfillmentName))
                .attr("width", x1.bandwidth())
                .attr("y", d => y(d.total))
                .attr("height", d => height - y(d.total))
                .attr("fill", d => color(d.fulfillmentName));

            // Add a legend
            const legend = svg.selectAll(".legend")
                .data(color.domain())
              .enter().append("g")
                .attr("class", "legend")
                .attr("transform", (d, i) => `translate(0,${i * 20})`);

            legend.append("rect")
                .attr("x", width + 20)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            legend.append("text")
                .attr("x", width + 45)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "start")
                .text(d => d);
        }).catch(error => {
            console.error('Error loading or parsing data:', error);
        });
    </script>
</body>
</html>
